<!DOCTYPE html>
<html lang="en-us">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" href="styles.css">
  <!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>

<body>
    <aside class="panel">
        <section class="clock widget">
            <h2 class="widget__heading">Stopwatch</h2>
            <p class="clock__time">00:00:000</p>
        </section>
        <section div class="lang-ctrls widget widget-divider">
            <h2 class="widget__heading">Controls</h2>
            <div class="lang-ctrls__body">
                <button class="lang-ctrls__btn" id="start">
                    <i class="material-icons">play_arrow</i>
                </button>
                <button class="lang-ctrls__btn" id="stop">
                    <i class="material-icons">stop</i>
                </button>
            </div>
        </section>
    </aside>
    <script src="main.js"></script>
</body>

</html>
