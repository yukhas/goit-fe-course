<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>GOIT-FE-course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>You pressed:
        <span class="pressed"></span>
    </h1>
    <div class="slideThree">
        <input type="checkbox" value="None" id="slideThree" name="check" checked />
        <label for="slideThree"></label>
        <span>Sound</span>
    </div>
    <div id="keyboard"></div>
        
    <script type="text/template" id="container">
        <div id="first-row" class="keyboard__row">
            <% let count = 0; %>
            <% for (i = 0; i < 12; i++) { %>
                <button class="keyboard__btn" data-note="<%- notesArr[count] %>"><%- alphabet[i] %></button>
                <% if (i < 5) { %>
                    <% count++; %>
                <% } %>
                <% if (i > 5) { %>
                    <% count--; %>
                <% } %>
            <% } %>
        </div>
        <div id="second-row" class="keyboard__row">
            <% count = 0; %>
            <% for (i = 12; i < 23; i++) { %>
                <button class="keyboard__btn" data-note="<%- notesArr[count] %>"><%- alphabet[i] %></button>
                <% if (i < 17) { %>
                    <% count++; %>
                <% } %>
                <% if (i > 17) { %>
                    <% count--; %>
                <% } %>
            <% } %>
        </div>
        <div id="third-row" class="keyboard__row">
            <% count = 0; %>
            <% for (i = 23; i < 33; i++) { %>
                <button class="keyboard__btn" data-note="<%- notesArr[count] %>"><%- alphabet[i] %></button>
                <% if (i < 27) { %>
                    <% count++; %>
                <% } %>
                <% if (i > 27) { %>
                    <% count--; %>
                <% } %>
            <% } %>
        </div>
        <div id="space" class="keyboard__row">
            <button class="keyboard__btn keyboard__btn--space" data-note="do"><%- alphabet[alphabet.length - 1] %></button>
        </div>
    </script>
    <audio class="sonidos" src="sounds/do.mp3" data-note="do"></audio>
    <audio class="sonidos" src="sounds/re.mp3" data-note="re"></audio>
    <audio class="sonidos" src="sounds/mi.mp3" data-note="mi"></audio>
    <audio class="sonidos" src="sounds/fa.mp3" data-note="fa"></audio>
    <audio class="sonidos" src="sounds/sol.mp3" data-note="sol"></audio>
    <audio class="sonidos" src="sounds/la.mp3" data-note="la"></audio>
    <audio class="sonidos" src="sounds/si.mp3" data-note="si"></audio>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
